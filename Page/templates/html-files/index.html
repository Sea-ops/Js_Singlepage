<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single_page</title>
</head>
<body>
    <script>

        function showPage(page) {
            document.querySelectorAll('div').forEach(div => {
                div.style.display = 'none';
            })
            document.querySelector(`#${page}`).style.display = 'block';
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('button').forEach(button => {
                button.onclick = function() {
                    showPage(this.dataset.page)
                }
            })
        });
    
    </script>
    <header><br>
        <button data-page='_page1'>Page 1</button>
        <button data-page='_page2'>Page 2</button>
        <button data-page='_page3'>Page 3</button>
    </header>
    <div id='_page1'>
        <h1>
            <center>
                PAGE 1
            </center>
        </h1>
    </div>
    <div id='_page2'>
        <h1>
            <center>
                PAGE 2
            </center>
        </h1>
    </div>
    <div id='_page3'>
        <h1>
            <center>
                PAGE 3
            </center>
        </h1>
    </div>
</body>
<style>
header {
    background-color: black;
    width: 100%;
    height: 45px;
    position: fixed;
    padding: 5px;
}
body {
    padding: 0;
    margin: 0;
    display: flex;
}
div {
    display: none;
    padding-top: 40px;
}
    button {
        width: 80px;
        padding: 2px;
        border: none;
    }
        button:hover {
            border-bottom: 1px solid red;
        }
#_page1 {
    background-color: bisque;
    width: 100%;
    height: 100vh;
}
#_page2 {
    background-color: crimson;
    width: 100%;
    height: 100vh;
}
#_page3 {
    background-color: lightgreen;
    width: 100%;
    height: 100vh;
}
</style>
</html>
